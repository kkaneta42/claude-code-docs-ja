name: Update Japanese Docs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for updates
        run: ./docs-ja/scripts/check-updates.sh

      - name: Commit and push
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A

          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi

          DIFF=$(git diff --staged --stat)
          echo "=== DIFF ==="
          echo "$DIFF"

          PROMPT="以下のgit diffの変更点を日本語で1-2行で簡潔に要約してください。技術的な内容は保持しつつ、分かりやすく。変更点: ${DIFF}"

          REQUEST=$(jq -n --arg prompt "$PROMPT" '{contents:[{parts:[{text:$prompt}]}]}')

          echo "=== REQUEST ==="
          echo "$REQUEST"

          RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d "$REQUEST")

          echo "=== RESPONSE ==="
          echo "$RESPONSE"

          SUMMARY=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' | tr '\n' ' ' | head -c 200)

          echo "=== SUMMARY ==="
          echo "$SUMMARY"

          if [ -z "$SUMMARY" ] || [ "$SUMMARY" = "null" ]; then
            SUMMARY="ドキュメント更新"
          fi

          git commit -m "$SUMMARY"
          git push
